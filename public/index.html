  <html>
	<head>
		<title>Post It</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
		<script src="javascripts/postIt.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body ng-app="postIt">
		<div id='main' class="container">
			<nav class="navbar-fluid navbar-default navbar-fixed-top">
				<div class="container">
					<a class="navbar-brand" href="#"> Post It </a>
					<p class="navbar-text"> Welcome to the Post It Application</p>
					<p class="navbar-right navbar-text" ng-hide="authenticated"><a href="#/signin" style="color: #F2666C;">Sign In</a> or <a href="#/signup" style="color: #F2666C;">Sign Up</a></p>
    <p class="navbar-right navbar-text" ng-show="authenticated"><a href="#" ng-click="signout()" style="color: #F2666C;">Sign Out</a></p>
    <p class="navbar-right navbar-text" ng-show="authenticated">{{current_user}}</p>
				</div>
			</nav>
			<div class="col-md-offset-2 col-md-8">
				<div ng-view>
				</div>
			</div>
		</div>
	</body>
</html>
